<HTML>
<HEAD>
    <TITLE> Add/Remove dynamic rows in HTML table </TITLE>
    <link rel="stylesheet" href="css/main.css" type="text/css">

</HEAD>

<BODY>
    
    <h1>Portfolio Plus</h1>

    <form onsubmit="return false"action="">
        <input id="newticker"  type="text" name="symbol">
        <input id="cost"  type="text" name="Cost" >
        <input id="nshares"  type="text" name="nshares" >
        <input type="submit" value="Submit">
    </form> 


 
    <TABLE id="dataTable" width="1000px" border="1" align="left"> 
       <tr id=tblcolhead >
          <th id="Symbol">      Symbol      </th>
          <th id="Last">Last</th>
          <th id="volume">Volume</th>
          <th id="avvolume">Avg Volume</th>
          <th id="cost">Cost</th>
          <th id="shares">Num Shares</th>
          <th id="origvalue">OrigValue</th>
          <th id="curvalue">Value</th>
          <th id="gainloss">Gain/(Loss)</th>
          <th id="broker">Broker</th>
        </tr>
    </TABLE>
 
    <!--Source in jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/tblgen2.js"></script>
</BODY>
