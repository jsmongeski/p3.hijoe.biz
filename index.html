<!DOCTYPE html>

<html>
<head>
    <TITLE> Portfolio Plus!</TITLE>
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>
    

    <h1>Portfolio Plus! &nbsp; &nbsp; &nbsp; &nbsp; <img id="gomez" src="/images/gomezTicker.jpg" alt="Gomez" >
    </h1>

    <form onsubmit="return false">
        <input id="newticker"  type="text" name="symbol">
        <input id="cost"  type="text" name="Cost" >
        <input id="nshares"  type="text" name="nshares" >
        <input id="brokerurl"  type="text" name="brokerurl" >
        <input type="submit" value="Submit">
    </form> 


    <!--
    <img id="gomez" src="/images/gomezTicker.jpg" alt="Gomez" width="120" height="80">
    <TABLE id="dataTable" width="1000px" border="1" align="left"> 
    -->

 
    <TABLE id="dataTable" border="1" >
       <tr id=tblcolhead >
          <th id="Symbol">      Symbol      </th>
          <th id="Last">Last</th>
          <th id="volume">Volume</th>
          <th id="avvolume">Avg Volume</th>
          <th id="sharecost">Cost</th>
          <th id="shares">Num Shares</th>
          <th id="origvalue">OrigValue</th>
          <th id="curvalue">Current Value</th>
          <th id="gainloss">Gain/Loss</th>
          <th id="broker">Broker</th>
          <th id="sim">Sim Update</th>
          <th id="options"></th>
        </tr>
    </TABLE>
 
    <!--Source in jquery-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/tblgen2.js"></script>
</body>
</html>
